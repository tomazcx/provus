version: '3.8'

services:
  app:
    build:
      context: .
      network: host
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - provus-net
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=provus
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - provus-net
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d provus']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata: {}

networks:
  provus-net:
    driver: bridge
